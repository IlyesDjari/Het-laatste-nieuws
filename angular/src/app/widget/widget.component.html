<div id="HlnWidget">   

  <div class="topWidget">
  <div class="top">
    <h3 class="theWeather">Het weer</h3>
    <h3 class="city">{{Widget.name}}</h3>
  </div>
  <hln-clock></hln-clock>
</div>
  <div class="middle">
    <div class="temp">
      <div class="current">{{Widget.temp_celcius}}°</div>
      <div class="min">
        <h3>{{Widget.temp_min}}°</h3></div>
    </div>
  </div>

  <div class="bottom">
    <div class="find">
      <img src="../../assets//Icon feather-sun.svg" alt="raindrop">
      <h2>{{Widget.situation}}</h2>
    </div>
    <div class="hum">
      <img src="../../assets/Icon weather-raindrop.svg" alt="raindrop">
      <h2>{{Widget.main.humidity}}%</h2>
    </div>
    <div class="wind">
      <img src="../../assets/Icon awesome-wind.svg" alt="">
      <h2>{{Widget.wind}}</h2>
    </div>
  </div>
  
</div>
